<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="admin">
      <navi-sidebar></navi-sidebar>
      <div class="container container--authority-admin"
           data-bind="css: lupapisteApp.services.naviSidebarService.containerCss">

        <h2>Lataa xml taustaj&auml;rjestelm&auml;st&auml;</h2>
        <form action="/api/raw/admin-download-application-xml" method="get">
          <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
          <input type="text" name="applicationId" placeholder="LP-tunnus">
          <input type="submit" value="Lataa">
        </form>

        <h2>Lataa xml taustaj&auml;rjestelm&auml;st&auml; kuntalupatunnuksella</h2>
        <form action="/api/raw/admin-download-application-xml-with-kuntalupatunnus" method="get">
          <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
          <input type="text" name="kuntalupatunnus" placeholder="kuntalupatunnus">
          <input type="text" name="municipality" placeholder="kunnan id, esim. '753'">
          <select id="choose-permit-type" name="permitType">
            <option value="R">R</option>
            <option value="YA">YA</option>
            <option value="YI">YI</option>
            <option value="YL">YL</option>
            <option value="VVVL">VVVL</option>
            <option value="P">P</option>
            <option value="MAL">MAL</option>
            <option value="KT">KT</option>
            <option value="MM">MM</option>
          </select>
          <input type="submit" value="Lataa">
        </form>

        <h2>Lataa lista kaikista viranomaisk&auml;ytt&auml;jist&auml;</h2>
        <form action="/api/raw/admin-download-authority-usernames" method="get">
          <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
          <input type="submit" value="Lataa"/>
        </form>

        <h2>Lataa rakennus-XML taustaj&auml;rjestelm&auml;st&auml;</h2>
        <form action="/api/raw/admin-download-building-info" method="get">
          <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
          <input type="text" name="applicationId" placeholder="LP-tunnus">
          <input type="submit" value="Lataa">
        </form>

      </div>
    </section>
  </body>
</html>
