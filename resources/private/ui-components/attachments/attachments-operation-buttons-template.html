<script class="ko-template" type="text/x-jquery-tmpl"
        id="attachments-operation-buttons-template">
  <div class="operation-button-row">
    <div class="stacked--inline" data-bind="visible: upload.batchListHidden">
      <button class="positive caps"
              data-bind="click: $data.attachmentTemplatesAdd,
                         visible: $data.authModel.ok('create-attachments')"
              data-test-id="add-attachment-templates">
        <i class="lupicon-circle-plus"></i>
        <span data-bind="ltext: 'application.newAttachmentTemplates'"></span>
      </button>
      <div class="bubble-dialog-arrow"
           data-bind="visible: requireAttachmentsBubbleVisible">
      </div>
    </div>
    <upload-zone params="upload: upload,
                         testId: 'add-attachments'"></upload-zone>
  </div>

  <!-- ko if: upload.batchListHidden -->
  <div data-bind="component: { name: 'attachments-require-bubble',
                  params: { bubbleVisible: requireAttachmentsBubbleVisible } }"
       class="operation-bubble"></div>

  <div class="attachment-operations"
       data-test-id="attachment-operation-buttons">

    <button class="ghost"
            data-bind="click: $data.copyUserAttachments,
                       visible: $data.canCopyUserAttachments()"
            data-test-id="copy-user-attachments">
      <i class="lupicon-circle-plus"></i>
      <span data-bind="ltext: 'application.attachmentsCopyOwn'"></span>
    </button>
    <button class="ghost"
            data-bind="click: $data.startStamping,
                       visible: $data.canStamp()"
            data-test-id="stamp-attachments">
      <i class="lupicon-circle-stamp"></i>
      <span data-bind="ltext: 'application.stampAttachments'"></span>
    </button>
    <button class="ghost"
            data-bind="click: $data.signAttachments,
                       visible: $data.canSign()"
            data-test-id="sign-attachments">
      <i class="lupicon-circle-pen"></i>
      <span data-bind="ltext: 'signAttachment.select'"></span>
    </button>
    <export-attachments params="css: 'ghost'"></export-attachments>
    <button class="ghost"
            data-bind="click: $data.markVerdictAttachments,
                       visible: $data.canMarkVerdictAttachments()"
            data-test-id="mark-verdict-attachments">
      <i class="lupicon-circle-section-sign"></i>
      <span data-bind="ltext: 'application.markVerdictAttachments'"></span>
    </button>
    <button class="ghost"
            data-bind="click: $data.orderAttachmentPrints,
                       visible: $data.canOrderAttachmentPrints()"
            data-test-id="order-attachment-prints">
      <i class="lupicon-envelope"></i>
      <span data-bind="ltext: 'verdict.orderAttachmentPrints.button'"></span>
    </button>
    <button class="ghost"
            data-bind="click: downloadAll,
                       visible: hasFiles()"
            data-test-id="download-all">
      <i class="lupicon-download"></i>
      <span data-bind="ltext: 'download-all-short'"></span>
    </button>
    <button class="primary"
            data-bind="click: $data.startPrintingOrder,
                       visible: $data.printingOrderEnabled()"
            data-test-id="open-printing-order-form">
      <i class="lupicon-print"></i>
      <span data-bind="ltext: 'printing-order.start.ordering'"></span>
    </button>
  </div>
  <!-- /ko -->
</script>
