<script type="text/x-jquery-tmpl" id="premises-upload-template">
  <form enctype="multipart/form-data" data-bind="submit: submit" class="upload-component">
    <input class="hidden" type="file" name="files[]" data-bind="event: {change: fileChanged}, disable: disabled"/>
    <a href="#" class="btn btn-primary" data-bind="click: chooseFile, ltext: 'buttonText'"></a>
    <img src="/lp-static/img/ajax-loader-12.gif" alt="..." width="12" height="12" data-bind="visible: pending"></img>
    <span class="error-message" data-bind="visible: errorMessage, text: errorMessage"></span>
    <span class="success-message" data-bind="fadeInOut: successMessage, duration: 500, delay: 2000, ltext: successMessage"></span>
  </form>
</script>
