<!DOCTYPE html>
<html>
<body>
  <section class="page container">
    <script type="text/x-jquery-tmpl" id="fill-info-template">
        <button data-bind="click: fillUserInfo, visible: authorization.ok('set-current-user-to-document')"
                class="positive margins-s"
                data-test-id="fill-info-button">
          <i class="lupicon-user-pen"></i>
          <span data-bind="ltext: 'fillInfoButton'"></span>
        </button>
        <span data-bind="if: showAttachmentsOption" class="form-entry">
          <input type="checkbox" data-bind="checked: fillAttachments"
                 id="fill-attachments-checkbox" class="form-input checkbox"/>
          <label for="fill-attachments-checkbox" data-bind="ltext: 'application.attachmentsCopyOwn'"
                 class="form-label form-label-checkbox"></label>
        </span>
    </script>
  </section>
</body>
</html>
