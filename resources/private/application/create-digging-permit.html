<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="create-digging-permit">

    <h1 data-bind="ltext: 'application.createDiggingPermit.topic'"></h1>

    <div data-bind="visible: operations">
      <div class="operation-tree tree-control"></div>
    </div>

    <div data-bind="visible: waitingOperations">
      <img src="/lp-static/img/ajax-loader.gif" alt="..." width="66" height="66"/>
    </div>

    <a href="#" data-bind="attr: {href: url}" class="btn secondary">
        <span data-bind="ltext: 'cancel'"></span>
    </a>

  </section>

  <section class="page" id="create-digging-permit-templates">

    <div class="tree-last">

      <div data-bind="text: loc('operations.selected') + ' ' + loc(['operations',op])"></div>

      <button data-bind="click: createDiggingPermit,
                         disable: processing,
                         css: {waiting: pending}" class="positive"
              data-test-id="create-digging-permit">
          <i class="lupicon-circle-plus"></i>
          <i class="wait spin lupicon-refresh"></i>
          <span data-bind="ltext: 'application.createDiggingPermit'"></span>
      </button>
    </div>

  </section>

</body>
</html>
