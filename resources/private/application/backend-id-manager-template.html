<script class="ko-template" type="text/x-jquery-tmpl" id="backend-id-manager-template">

  <div>
    <div>
      <h2 data-bind="ltext: 'info.mainVerdictDate'"></h2>
      <div>
      <input type="text" class="form-input inline textinput textinput--big"
                     data-bind="datepicker: mainVerdictDate, attr: { placeholder: loc('info.verdictDate') }">
      </div>
    </div>
    <div>
      <h2 data-bind="ltext: 'info.backendIds'"></h2>
      <div data-bind="foreach: backendIds">
       <div>
         <input class="form-input inline textinput textinput--big"
                data-bind="value: kuntalupatunnus, disable: $component.allInputsDisabled">
         <span data-bind="if: $index() > 0 && !$component.loading()">
           <i class="lupicon-circle-remove negative"
              style="cursor: pointer"
              data-bind="click: function() { $parent.deleteBackendId($index()); },
                         attr: { title: loc('remove') }"></i>
         </span>
       </div>
      </div>
      <button class="primary"
              data-bind="click: addBackendId, disable: addButtonDisabled, css: { waiting: loading }">
        <i class="lupicon-circle-plus" data-bind="visible: !loading()"></i>
        <i class="spin lupicon-refresh wait"></i>
        <span data-bind="ltext: 'info.addBackendId'"></span>
      </button>
    </div>
  </div>

</script>
