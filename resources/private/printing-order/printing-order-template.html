<!DOCTYPE html>
<html>
<body>
<section class="page container" id="printing-order">
  <div id="container">
    <div class="nav-back-container">
      <a class="btn secondary"
         data-bind="click: backToApplication"
         data-test-id="back-to-application-from-printing-order">
        <i class="lupicon-chevron-start"></i>
        <span data-bind="ltext: 'application.return'"></span>
      </a>
    </div>
    <div class="hr"></div>
    <h1 data-bind="ltext: 'printing-order.composer.title.1'"></h1>
    <span data-bind="ltext: 'printing-order.composer.intro-text.1'"></span>
    <div class="bottom-marginM"></div>

    <!-- ko if: lupapisteApp.models.rootVMO.currentPage() === 'printing-order' && !_.isEmpty(applicationModel.id()) -->
    <cljs-printing-order_composer params="{app: applicationModel}"></cljs-printing-order_composer>
    <!-- /ko -->
  </div>
</section>
</body>
</html>
