<!DOCTYPE html>
<html>
<body>
  <section class="page container" id="register2">
    <div class="content">
      <form class="register-form">
        <h1 data-bind="ltext: 'register.header2'"></h1>
        <p ><span data-bind="ltext: 'register.personal-info'"></span> <span data-bind="lhtml: 'required.field.desc'"></span></p>
        <div class="form-group">
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.firstName'">Etunimi</label>
            <input class="form-input text " data-test-id="register-firstName" data-bind="value: firstName" type="text" disabled="disabled" />
          </div>
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.lastName'">Sukunimi</label>
            <input class="form-input text " data-test-id="register-lastName" data-bind="value: lastName" type="text" disabled="disabled" />
          </div>
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.personId'">Henkil&ouml;tunnus</label>
            <input class="form-input text " data-test-id="register-personid" data-bind="value: personId" type="text" disabled="disabled"/>
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.street'">Katuosoite</label>
            <input class="form-input text " data-test-id="register-street" data-bind="value: street" type="text" autofocus="autofocus"/>
          </div>
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.zip'">Postinumero</label>
            <input class="form-input text " data-test-id="register-zip" data-bind="value: zip" type="text" />
          </div>
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.city'">Postitoimipaikka</label>
            <input class="form-input text " data-test-id="register-city" data-bind="value: city" type="text" />
          </div>
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.phone'">Puhelinnumero</label>
            <input class="form-input text " data-test-id="register-phone" data-bind="value: phone" type="text" />
          </div>
          <div class="form-entry">
            <label class="form-label" data-bind="ltext: 'userinfo.language'">Puhelinnumero</label>
            <select class="form-input combobox "
                    data-test-id="register-language" data-bind="value: language,
                                                               options: loc.getSupportedLanguages(),
                                                               optionsText: loc"></select>
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'register.email'">S&auml;hk&ouml;postiosoite (samalla k&auml;ytt&auml;j&auml;tunnus)</label>
            <input class="form-input text " data-test-id="register-email" data-bind="value: email" type="email" required="required" />
          </div>
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'register.email2'">uudelleen</label>
            <input class="form-input text " data-test-id="register-confirmEmail" data-bind="value: confirmEmail" type="email" required="required" />
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="form-entry architect-toggle">
            <label for="architect" class="form-label" data-test-id="architect-label">
              <input data-bind="checked: architect" id="architect" type="checkbox"/>
              <span data-bind="ltext: 'userinfo.architect'"></span>
            </label>
          </div>
          <div data-bind="visible: architect">
            <div class="architect-info form-group">
              <h2 data-bind="ltext: 'architect.experience.title'"></h2>

              <div class="form-entry">
                <label data-bind="ltext: 'userinfo.architect.degree'" for="architect.degree" class="form-label"></label>
                <select class="form-input combobox"
                        name="architect.degree"
                        data-test-id="architect-degree-select"
                        data-bind="options: availableDegrees,
                                   value: degree,
                                   optionsValue: 'id',
                                   optionsText: 'name',
                                   optionsCaption: loc('userinfo.architect.degree.choose'),
                                   attr: {'title': loc('userinfo.architect.degree.choose.help')}"></select>
              </div>

              <div class="form-entry">
                <label data-bind="ltext: 'userinfo.architect.graduatingYear'" for="architect.graduatingYear" class="form-label"></label>
                <input data-bind="value: graduatingYear" id="architect.graduatingYear" type="text" class="form-input" maxlength="4"/>
              </div>

              <div class="form-entry">
                <label data-bind="ltext: 'userinfo.architect.fise'" for="architect.fise" class="form-label"></label>
                <input data-bind="value: fise" id="architect.fise" type="text" class="form-input" maxlength="255"/>
              </div>

              <div class="form-entry">
                <label data-bind="ltext: 'userinfo.architect.fiseKelpoisuus'" for="architect.fiseKelpoisuus" class="form-label"></label>
                <select class="form-input combobox"
                        name="architect.fiseKelpoisuus"
                        data-test-id="architect-fiseKelpoisuus-select"
                        data-bind="options: availableFiseKelpoisuusValues,
                                   value: fiseKelpoisuus,
                                   optionsValue: 'id',
                                   optionsText: 'name',
                                   optionsCaption: loc('userinfo.architect.fiseKelpoisuus.choose')"></select>
              </div>

            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.password'">Salasana</label>
            <input class="form-input text " data-test-id="register-password" data-bind="value: password" type="password" required="required" />
          </div>
          <div class="form-entry">
            <label class="form-label tip" data-bind="ltext: 'userinfo.newPassword2'">Salasana uudelleen</label>
            <input class="form-input text " data-test-id="register-confirmPassword" data-bind="value: confirmPassword" type="password" required="required" />
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="form-entry register-checkbox">
            <label class="checkbox-required">
              <input type="checkbox" id="registerAcceptTerms" required="required" data-bind="checked: acceptTerms" value="true">
              <span data-bind="ltext: 'register.accept-terms.label'"></span>
              <a href="/kayttoehdot" target="_blank" data-bind="ltext: 'register.accept-terms.link'"></a>
            </label>
          </div>
          <div class="form-entry register-checkbox">
            <label>
              <input type="checkbox" id="registerAllowDirectMarketing" data-bind="checked: allowDirectMarketing" value="true">
              <span data-bind="lhtml: 'userinfo.allowDirectMarketing'"></span>
            </label>
          </div>
          <div class="form-entry register-checkbox">
            <label>
              <input type="checkbox" id="rakentajafi" data-bind="checked: rakentajafi" value="true">
              <span data-bind="lhtml: 'register.rakentajafi'"></span>
              <span class="icon info-indicator" data-bind="click: showRakentajafiInfo"></span>
            </label>
          </div>

          <div class="clear"></div>
        </div>
        <span id="register-email-error" class="error-message register-error"></span>
        <div>
          <button data-test-id="register-submit" data-bind="disable: disabled, click: submit" type="submit" class="btn btn-primary">
            <span data-bind="ltext: 'register.register-action'"></span>
            <em data-bind="visible: pending" class="button-loader"></em>
          </button>
          <button data-bind="click: cancel, ltext: 'cancel'" type="button" class="btn"></button>
        </div>
      </form>
    </div>

    <div id="dialogRakentajafi" class="window autosized">
      <div class="dialog-header">
        <p>Rakentaja.fi</p>
        <p class="dialog-close close lupicon-remove"></p>
      </div>
      <div class="dialog-content">
        <p>
        <img alt="R & R" src="/lp-static/img/rr_tietopaketti_kansi_201405.jpg" align="right" width="175" height="248">
        <span data-bind="ltext: 'register.rakentajafi-popup.1'"></span></p>
        <p><strong data-bind="ltext: 'register.rakentajafi-popup.2'"></strong></p>
        <p data-bind="ltext: 'register.rakentajafi-popup.3'"></p>
        <p data-bind="ltext: 'register.rakentajafi-popup.4'"></p>
        <button class="positive btn-dialog close" >OK</button>
      </div>
    </div>

  </section>
</body>
</html>
