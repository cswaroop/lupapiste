<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="reports">
      <navi-sidebar></navi-sidebar>
      <div class="container container--authority-admin"
           data-bind="css: lupapisteApp.services.naviSidebarService.containerCss">
        <section class="authority-admin-reports">

          <section>
            <h2 data-bind="ltext: 'authorityAdmin.openApplicationsReport.title'"></h2>
            <span data-bind="ltext: 'authorityAdmin.openApplicationsReport.caption'"></span>
            <form action="/api/raw/open-applications-xlsx" method="get">
              <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
              <input type="hidden" name="lang" data-bind="value: loc.currentLanguage">
              <div class="labeled-input cell">
                <button type="submit"
                          class="primary outline ">
                    <i class="lupicon-download"></i>
                    <span data-bind="ltext: 'authorityAdmin.openApplicationsReport.buttonText'"></span>
                  </button>
                </div>
            </form>
          </section>

          <section>
            <h2 data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.title'"></h2>
            <span data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.caption'"></span>
            <form action="/api/raw/applications-between-xlsx" method="get">
              <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
              <input type="hidden" name="lang" data-bind="value: loc.currentLanguage">
              <input type="hidden" name="startTs" data-bind="value: reportsModel.startComputed">
              <input type="hidden" name="endTs" data-bind="value: reportsModel.endComputed">
              <div class="labeled-input row">
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.startTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.startDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.endTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.endDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <button type="submit"
                          class="primary outline">
                    <i class="lupicon-download"></i>
                    <span data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.buttonText'"></span>
                  </button>
                </div>
              </div>
            </form>
          </section>

          <section>
            <h2 data-bind="ltext: 'authorityAdmin.partiesReports.title'"></h2>
            <span data-bind="ltext: 'authorityAdmin.partiesReports.caption'"></span>
            <form action="/api/raw/parties-between-xlsx" method="get">
              <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
              <input type="hidden" name="lang" data-bind="value: loc.currentLanguage">
              <input type="hidden" name="startTs" data-bind="value: reportsModel.partiesStartComputed">
              <input type="hidden" name="endTs" data-bind="value: reportsModel.partiesEndComputed">
              <div class="labeled-input row">
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.startTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.partiesStartDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.endTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.partiesEndDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <button type="submit"
                          class="primary outline">
                    <i class="lupicon-download"></i>
                    <span data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.buttonText'"></span>
                  </button>
                </div>
              </div>
            </form>
          </section>

          <section>
            <h2 data-bind="ltext: 'authorityAdmin.postVerdictReports.title'"></h2>
            <span data-bind="ltext: 'authorityAdmin.postVerdictReports.caption'"></span>
            <form action="/api/raw/post-verdict-xlsx" method="get">
              <input type="hidden" name="__anti-forgery-token"data-bind="value: $.cookie('anti-csrf-token')">
              <input type="hidden" name="lang" data-bind="value: loc.currentLanguage">
              <input type="hidden" name="startTs" data-bind="value: reportsModel.verdictsStartComputed">
              <input type="hidden" name="endTs" data-bind="value: reportsModel.verdictsEndComputed">
              <div class="labeled-input row">
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.postVerdictReports.timePeriod.startTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.verdictsStartDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.postVerdictReports.timePeriod.endTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.verdictsEndDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <button type="submit"
                          class="primary outline">
                    <i class="lupicon-download"></i>
                    <span data-bind="ltext: 'authorityAdmin.applicationsReportTimeperiod.buttonText'"></span>
                  </button>
                </div>
              </div>
            </form>
          </section>

          <section data-bind="visible: lupapisteApp.models.globalAuthModel.ok('store-billing-report')">
            <h2 data-bind="ltext: 'authorityAdmin.storeBillingReports.title'"></h2>
            <span data-bind="ltext: 'authorityAdmin.storeBillingReports.caption'"></span>
            <form action="/api/raw/store-billing-report" method="get">
              <input type="hidden" name="__anti-forgery-token"data-bind="value: $.cookie('anti-csrf-token')">
              <input type="hidden" name="lang" data-bind="value: loc.currentLanguage">
              <input type="hidden" name="startTs" data-bind="value: reportsModel.storeBillingStartComputed">
              <input type="hidden" name="endTs" data-bind="value: reportsModel.storeBillingEndComputed">
              <div class="labeled-input row">
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.storeBillingReports.timePeriod.startTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.storeBillingStartDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <label data-bind="ltext: 'authorityAdmin.storeBillingReports.timePeriod.endTs'"></label>
                  <input type="text" data-bind="datepicker: reportsModel.storeBillingEndDate" class="dateinput">
                </div>
                <div class="labeled-input cell">
                  <button type="submit"
                          class="primary outline">
                    <i class="lupicon-download"></i>
                    <span data-bind="ltext: 'authorityAdmin.storeBillingReports.buttonText'"></span>
                  </button>
                </div>
              </div>
            </form>
           <form action="/api/raw/store-billing-report" method="get">
              <input type="hidden" name="__anti-forgery-token"data-bind="value: $.cookie('anti-csrf-token')">
              <input type="hidden" name="lang" data-bind="value: loc.currentLanguage">
              <input type="hidden" name="startTs" data-bind="value: reportsModel.storeBillingMonthStart">
              <input type="hidden" name="endTs" data-bind="value: reportsModel.storeBillingToday">
              <div class="labeled-input row">
                <div class="labeled-input cell">
                  <button type="submit"
                          class="primary outline">
                    <i class="lupicon-download"></i>
                    <span data-bind="ltext: 'authorityAdmin.storeBillingReports.lastMonthButtonText'"></span>
                  </button>
                </div>

              </div>
            </form>
          </section>

          <section>
            <h2 data-bind="ltext: 'authorityAdmin.authoritiesReport.title'"></h2>
            <span data-bind="ltext: 'authorityAdmin.authoritiesReport.caption'"></span>
            <form action="/api/raw/authorities-report" method="get">
              <input type="hidden" name="__anti-forgery-token" data-bind="value: $.cookie('anti-csrf-token')">
              <input type="hidden" name="lang" data-bind="value: loc.currentLanguage">
              <div class="labeled-input cell">
                <button type="submit"
                        class="primary outline ">
                  <i class="lupicon-download"></i>
                  <span data-bind="ltext: 'authorityAdmin.authoritiesReport.buttonText'"></span>
                </button>
              </div>
            </form>
          </section>

        </section>
      </div>
    </section>
  </body>
</html>
