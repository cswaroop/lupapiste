<!DOCTYPE html>
<html>
  <body>
    <section class="page" id="organization-terminal-settings">
      <navi-sidebar></navi-sidebar>
      <div class="container container--authority-admin docterminal-settings"
           data-bind="css: lupapisteApp.services.naviSidebarService.containerCss">
        <h2 data-bind="ltext: 'auth-admin.terminal-allowed-document-types.title'"></h2>
        <p data-bind="ltext: 'auth-admin.terminal-allowed-document-types.instructions'"></p>
        <!-- ko foreach: {data: $root.attachmentTypes.data} -->
        <table class="admin-settings docterminal-settings">
          <thead>
            <tr>
              <th data-bind="text: $data[0]"></th>
            </tr>
          </thead>
          <tbody data-bind="foreach: {data: $data[1]}">
            <tr>
              <td>
                <toggle params="value: $data.enabled,
                                ltext: 'attachmentType.' + $data.type,
                                prefix: 'checkbox'">
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /ko -->
      </section>
    </section>
  </body>
</html>
